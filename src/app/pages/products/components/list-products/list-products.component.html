<section class="container">
  <header>Que produto vocÃª procura?</header>
  <div class="inputs">
    <input type="search" class="form-control" [formControl]="fieldSearch" />
    <button>
      <fa-icon [icon]="searchIcon"></fa-icon>
    </button>
  </div>
  <p>Busque por nome ou categoria...</p>
  <div class="resultados mensagem-erro" *ngIf="errorMsg">
    {{ errorMsg }}
  </div>
  <div class="row-card">
    <div
      class="container-card row-card"
      *ngIf="resultProducts$ | async; else telaInicial">
      <ng-container
        *ngFor="let product of listProducts; let i = index"
        >
        <div
          *ngIf="i === 0 || listProducts[i - 1].category !== product.category"
          class="category"
          >
          <h2>{{ product.category }}</h2>
        </div>
        <app-product
          [product]="product"
          (modalChangeProduct)="onModalChange()"></app-product>
      </ng-container>
    </div>
  </div>
  <ng-template #telaInicial>
    <ng-container
      *ngFor="
        let product of productsFacade.products$ | async as products;
        let i = index
      "
      >
      <div
        *ngIf="i === 0 || products[i - 1].category !== product.category"
        class="category"
        >
        <h2>{{ product.category }}</h2>
      </div>
      <app-product
        [product]="product"
        (modalChangeProduct)="onModalChange()"></app-product>
    </ng-container>
  </ng-template>
  <div
    class="cesta"
    *ngIf="(productsFacade.cart$ | async)?.length as basketLength">
    <div class="position-relative">
      <button class="border-0" style="background: none" (click)="openModalOrder()">
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >{{ basketLength }}</span
        >
        <fa-icon [icon]="basketIcon" size="lg"></fa-icon>
      </button>
    </div>
  </div>
  <div *ngIf="order">
    <app-modal-order
      #modalOrder
      [modalAberto]="modalAberto"
      (productChange)="removeProduct($event)"
      (orderSendChange)="sendOrder($event)"
      [order]="order"></app-modal-order>
  </div>
</section>
